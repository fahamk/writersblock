		var loadBooksByUser = function(user, p2) {
			var numBooks = user.numBooks();
			for (var i=1;i<=numBooks;i++) {
				var bookId = user.getBookId();
				var bookImage = user.getImage();
				var bookTitle = user.getBookTitle();
				var bookDescription = user.getBookDescription();
				var myCol = $('<div class="col-sm-3 col-md-3 pb-2"></div>');
				var myPanel = $('<div class="card" style="width: 18rem;" id="'+bookId+'"><img class="card-img-top" src="'+bookImage+'" alt="BookImages"><div class="card-body"><h5 class="card-title">'+bookTitle+'</h5><p class="card-text">'+bookDescription+'</p><a href="singleBookPage.html" class="btn btn-primary">Read me!</a></div></div>');
				myPanel.appendTo(myCol);
				myCol.appendTo('#contentPanel');
			}
			
			return
		}
		
	</script>
